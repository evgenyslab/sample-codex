[phases.setup]
nixPkgs = ['python311', 'nodejs_20', 'libsndfile', 'pkg-config']

[phases.install]
cmds = [
    'cd frontend && rm -rf node_modules && npm cache clean --force && npm install --include=optional && npm run build',
    'cd backend && python -m pip install --upgrade pip',
    'cd backend && python -m pip install -e .'
]

[start]
cmd = 'cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT'
